<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Objects in Javascript</title>
</head>
<body>
    <div class="container">
        <h1>THis is Math Object Tutorial</h1>
        
    </div>
    <script>
       

         //Note  that the Math which is Used here is an built-in object and not a built-in Constructor in Javascript
         


         //Printing the Math Object

         console.log(Math);



        //  Printing the Constants from the Math Object
         
        console.log("The Value of E in math is",Math.E);
        console.log("The Value of PI in math is",Math.PI);
        console.log("The Value of SQRT2 in math is",Math.SQRT2);
       
        //Printing the functions in the math Object

        let a= 34.64534;
        let b= 89;

        //Rounded Function
        console.log("The value of a and b is",a,b);
        console.log("The value of rounded a and b is",Math.round(a),Math.round(b));

        //To the Power Function
        console.log("The value of 3 to the power 2 is",Math.pow(3,2))

        //Square root of a function

        console.log("THe square root of 400 is",Math.sqrt(400));

        //Ceil and Floor


        console.log("The rounded nearest upside figure of 5.7 is",Math.ceil(5.7));
        console.log("The rounded nearest downside figure of 5.7 is",Math.floor(5.7));

        //Absolute value

        console.log("Absolute value of 6.66 is", Math.abs(6.66));
        console.log("Absolute value of -6.66 is", Math.abs(-6.66));

        //Trigonometric Functions

        console.log("the value of 'cos(0)' is",Math.cos(0));

    </script>
</body>
</html>
