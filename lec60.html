    <title>Arrow Functions</title>

<body>
    <script>
        let obj1={
            greeting: "Good Morning",
            arr1:['Om','Prakash','Aditya','Surya'],

            funct: function(){
                this.arr1.forEach(player => {

                });
            }
        }
        obj1.funct();
    </script>
