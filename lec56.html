<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Dom</title>
</head>
<body>
    <div id="main" class="container">
       <ul id="nav">
           <li>Home</li>
           <li>Services</li> 
           <li>Products</li>
           <li>Contact Us</li>
           <li>More</li>
       </ul> 
    </div>
    <div class="container">
        Hello
    </div>
    <script>
        let x= document.getElementById('main');
        console.log(x);
        let y=document.getElementById('nav');
        console.log(y);

        let z= document.getElementsByClassName('container');
        console.log(z);

        let sel= document.querySelector('.container');
        console.log("The selected element is",sel);   

        let sel1 = document.querySelectorAll('#nav>li');
        console.log("selector returns ",sel1);
    </script>
</body>
</html>
