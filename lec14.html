<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <!-- Below are element,id and class Selector  -->
    <style>
        p {
            color: lightcoral;
        }

        /* This is element Selector */
  
        #secondpara {
            color: white;
            background-color: brown;
        }

        /* This is id selector */
   
        .bluebg {
            background-color: blue;
        }

        /* This is Class Selector */
  
        footer,
        span {
            background-color: crimson;
        }

        /* Aur ye hai Group Selector */
    </style>

</head>

<body>
    <h3>CSS Selectors</h3>
    <p class="bluebg">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="bluebg">This is a simple paragraph to demonstrate css selectors</p>
    <p id="thirdpara" class="bluebg redbg">This is a simple paragraph to demonstrate css selectors</p>
    <div>
        <p>THis is a paragraph inside div tag</p>
        <span>This is span tag</span>
    </div>
    <footer>This is footer</footer>
</body>

</html>
