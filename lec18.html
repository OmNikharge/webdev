<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in Css</title>

    <style>
        .india{
            color: blue; /*Colors by name*/
        }
        .england{
            color: rgb(12, 112, 226); /*Colors by rgb*/
        }
        .aus{
            color: #cee407; /*Colors by hex*/
        }
    </style>
</head>
<body>
    <h2 class=india>This is India</h2>
    <p class="india">Rohit Sharma, Virat Kohli, Ms Dhoni, Jasprit Bumrah</p>

    <h2 class=england>This is England</h2>
    <p class="england">Joe Root, Jofra Archer,Ben Stokes</p>

    <h2 class="aus">This is Australia</h2>
    <p class="aus">Steve Smith, Mitchell Starc, Glenn Maxwell</p>
</body>
</html>
